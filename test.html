                                    <h4 class="text-center mb-4">Sign up your account</h4>
                                    <form action="index.html">
                                        <div class="form-group">
                                            <label class="mb-1"><strong>First Name</strong></label>
                                            <input type="text" class="form-control" placeholder="username">
                                        </div>
                                        <div class="form-group">
                                            <label class="text-label">Last Name*</label>
                                            <input type="text" name="lastName" class="form-control" placeholder="Montana" required="">
                                        </div>
                                        <div class="form-group">
                                            <label class="text-label">Middle Name*</label>
                                            <input type="text" name="middlename" class="form-control" placeholder="" required="">
                                        </div>
                                        <div class="form-group">
                                            <label class="text-label">Mother's Maiden Name*</label>
                                            <input type="text" name="mothername" class="form-control" placeholder="" required="">
                                        </div>
                                        <div class="form-group">
                                            <label class="text-label">Email Address*</label>
                                            <input type="email" name="email" class="form-control" id="inputGroupPrepend2" aria-describedby="inputGroupPrepend2" placeholder="example@example.com.com" required="">
                                        </div>
                                        <div class="form-group">
                                            <label class="text-label">Marital Status*</label>
                                            <select class="form-control default-select form-control-lg" name="marital">
                                                <option>Select</option>
                                                <option>Single</option>
                                                <option>married</option>
                                                <option>Others</option>
                                               
                                            </select>
                                        </div>
                                        <div class="form-group">
                                            <label class="text-label">Gender*</label>
                                            <select class="form-control default-select form-control-lg" name="gender">
                                                <option>Select</option>
                                                <option>Male</option>
                                                <option>Femlae</option>
                                                <option>Transgender</option>
                                                <option>Non-binary</option>
                                                <option>Prefer not to say</option>
                                            </select>
                                        </div>
                                        <div class="form-group">
                                            <label class="text-label">Phone Number*</label>
                                            <input type="text" name="phoneNumber" class="form-control" placeholder="(+1)408-657-9007" required="">
                                        </div>
                                  
                                    <div class="form-group">
                                        <label class="text-label">Address*</label>
                                        <input type="text" name="place" class="form-control" required="">
                                    </div>
                                    <div class="form-group">
                                        <label class="text-label">City*</label>
                                        <input type="text" name="city"class="form-control" id="inputGroupPrepend2" aria-describedby="inputGroupPrepend2" placeholder="example@example.com.com" required="">
                                    </div>
                                    <div class="form-group">
                                        <label class="text-label">Zip Code*</label>
                                        <input type="text" name="zip" class="form-control" placeholder="" required="">
                                    </div>

                                    <div class="form-group">
                                        <label class="text-label">Employment Status*</label>
                                        <select class="form-control default-select form-control-lg" name="Employment">
                                            <option>Select</option>
                                            <option>employee</option>
                                            <option>self-employed</option>
                                            <option>worker</option>
                                            <option>Retired</option>
                                            <option>Student</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label class="text-label">Employment Address*</label>
                                        <input type="text" class="form-control" id="" name="Employmentadd" placeholder="" required="">
                                    </div>
                                    <div class="form-group">
                                        <label class="text-label">Nature of Business/
                                            Occupation:*</label>
                                        <input type="text" name="phoneNumber" name="nature" class="form-control" placeholder="" required="">
                                    </div>
                                    <div class="form-group">
                                        <label class="text-label">Annual Salary*</label>
                                        <input type="text" name="salary" class="form-control" required="">
                                    </div>
                                    <div class="form-group">
                                        <label class="text-label">Next of Kin:*</label>
                                        <input type="text" name="nextofkinfn" class="form-control" placeholder="First name" required="">
                                    </div>
                                    <div class="form-group">
                                        <label class="text-label">Last name*</label>
                                        <input type="text" name="nextofkinln" class="form-control"placeholder="Next of Kin Last name" required="">
                                    </div>
                                    <div class="form-group">
														<label class="text-label">Date Of Birth*</label>
														<input type="text" name="nextofkindob" class="form-control" placeholder="dd/mm/yyyy" required="">
													</div>
												
                                                    <div class="form-group">
														<label class="text-label">Mobile No*</label>
														<input type="text" name="nextofkinmn" class="form-control" required="">
													</div>
                                                    <div class="form-group">
														<label class="text-label">Email*</label>
														<input type="email" name="emailnextofkin" class="form-control" required="example@example.com">
													</div>

                                                    <div class="form-group">
                                                        <h4>Passport Photograph *</h4>
                                                    </div>

                                                        <div class="input-group">

                                                            </div>
                                                        </div>
                                                    </div>


                                                    <div class="form-group">
                                                        <h4>Passport Photograph *</h4>
                                                    </div>
                                                    <div class="form-group">
                                                        <div class="input-group">
                                                            <div class="custom-file">
                                                                <input type="file" name="passport"class="custom-file-input">
                                                                <label class="custom-file-label">Choose file</label>
                                                                
                                                            </div>
                                                        </div>
                                                    </div>


                                                    <div class="form-group">
                                                        <h4>Means of Identification *</h4>
                                                    </div>
                                                    <div class="form-group">
                                                        <div class="input-group">
                                                            <div class="custom-file">
                                                                <input type="file" name="passport"class="custom-file-input">
                                                                <label class="custom-file-label">Choose file</label>
                                                                
                                                            </div>
                                                        </div>
                                                    </div>


                                                    <div class="form-group">
                                                        <h4>Job offer **</h4>
                                                    </div>
                                                    <div class="form-group">
                                                        <div class="input-group">
                                                            <div class="custom-file">
                                                                <input type="file" name="passport"class="custom-file-input">
                                                                <label class="custom-file-label">Choose file</label>
                                                                
                                                            </div>
                                                        </div>
                                                    </div>
                                        <div class="text-center mt-4">
                                            <button type="submit" class="btn btn-primary btn-block">Sign me up</button>
                                        </div>
                                    </form>
                                    <div class="new-account mt-3">
                                        <p>Already have an account? <a class="text-primary" href="page-login.html">Sign in</a></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
